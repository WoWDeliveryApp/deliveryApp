language: ruby
rvm: 
- 2.3.3
before_install:
 - rvm @global do gem uninstall bundler -v 1.14.4
 - gem install bundle --version '~> 1.13.7'
 - bundle --version
script:
  - bundle exec rake db:reset
  - bundle exec rake spec
  - bundle exec rake spinach
cache: bundler
